---
layout: main
title: Todd DeLuca's Blog
active_home: class="active"
author: todd
---  

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <p>{{ post.date | date: '%Y-%m-%d' }}</p>	
        {{ post.excerpt }}
      </li>
    {% endfor %}
  </ul>
</div>
